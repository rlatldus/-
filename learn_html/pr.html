<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 4px solid rgb(232, 232, 154);
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid rgb(80, 80, 47);
        padding: 12px;
      }
      .dd {
        width: 1500px;
      }
      .col2 {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>짐코딩</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
    <hr />
    <h1>table 그룹 태크</h1>
    <table>
      <caption>
        학급점수
      </caption>
      <colgroup>
        <col class="dd" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <td>홍길동</td>
          <td>08</td>
          <td>90</td>
          <td>-0</td>
          <td>98</td>
        </tr>
        <tr>
          <td>짐코딩</td>
          <td>아ㅓ</td>
          <td>90</td>
          <td>-0</td>
          <td>87</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>90</td>
          <td>98</td>
          <td>980</td>
          <td>78</td>
        </tr>
      </tfoot>
    </table>

    <form action="">
      <div>
        <label for="user">아이디</label>
        <input type="text" id="user" />
      </div>
      <div>
        <label for="passward">비밀번호</label>
        <input type="password" id="passward" />
      </div>
      <input type="submit" value="제출" />
    </form>
    <fieldset>
      <legend>좋아하는 색상을 모두 선택해주세요.</legend>
      <ul>
        <li>
          <label for="red">빨</label>
          <input type="checkbox" id="red" value="red" name="red" />
        </li>
        <li>
          <label for="red">빨</label>
          <input type="checkbox" id="red" value="red" name="red" />
        </li>
        <li>
          <label for="red">빨</label>
          <input type="radio" id="red" value="red" name="red" />
        </li>
        <li>
          <label for="red">빨</label>
          <input type="radio" id="red" value="red" name="red" />
        </li>
        <li>
          <label for="red">빨</label>
          <input type="radio" id="red" value="red" name="red" />
        </li>
      </ul>
    </fieldset>
  </body>
</html>
