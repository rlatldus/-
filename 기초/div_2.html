<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .vcenter {
        display: inline-block;
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #8a8;
      }
      .vcenter > div {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="vcenter">
      <div>
        <span
          >테이블 셀 태그와 마찬가지로 각각의 셀은 높이 값을 가지는 블록 요소의
          특성을 가지게 됩니다.</span
        >
        <img class="inlineimg vtextbottom" src="./img/noimage.svg" />
      </div>
    </div>
  </body>
</html>
